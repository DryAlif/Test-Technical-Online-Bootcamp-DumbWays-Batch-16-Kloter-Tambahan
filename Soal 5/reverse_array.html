    <script defer type="text/javascript">
        let contohArray = [9, 3, 2, 1, 5, 7, 6, 4];
        function reverseArray(arr) {
            let newArray = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                    newArray.push(arr[i]);
            }

            return newArray;
        }

        let myNewArr = reverseArray(contohArray);
        console.log('contohArray',contohArray);
        console.log('Hasil Reverse',myNewArr);
        
    </script>
